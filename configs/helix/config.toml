theme = "catppuccin_macchiato"

[editor]
mouse = false
line-number = "absolute"
cursorline = true
rulers = [80, 100, 120]
# Required, as helix does not identify true-color support in tmux:
true-color = true
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
