version: 2
root-markers:
  - .git/

tools:
  eslint: &eslint
    lint-command: >
      eslint_d -f visualstudio --stdin --stdin-filename ${INPUT}
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - "%f(%l,%c): %tarning %m"
      - "%f(%l,%c): %rror %m"
    require-marker: false
    root-markers:
      - .eslintrc
      - .eslintrc.js
      - eslint.config.js

  eslint-format: &eslint-format
    format-command: >
      eslint_d --stdin --fix-to-stdout --stdin-filename ${INPUT}
    format-stdin: true
    require-marker: false
    root-markers:
      - .eslintrc
      - .eslintrc.js
      - eslint.config.js

  prettier: &prettier
    format-command: >
      npx prettier --stdin-filepath ${INPUT} ${--range-start=charStart} ${--range-end=charEnd}
    format-stdin: true
    require-marker: false
    root-markers:
      - .prettierrc
      - .prettierrc.json
      - .prettierrc.js
      - .prettierrc.yml
      - .prettierrc.yaml
      - .prettierrc.json5
      - .prettierrc.mjs
      - .prettierrc.cjs
      - .prettierrc.toml

  stylelint: &stylelint
    lint-command: >
      npx stylelint --stdin --stdin-filename ${INPUT} --formatter unix
    lint-stdin: true
    require-marker: false
    root-markers:
      - stylelint.config.js

  stylelint-format: &stylelint-format
    format-command: >
      npx stylelint --stdin --stdin-filename ${INPUT} --fix
    format-stdin: true
    require-marker: false
    root-markers:
      - stylelint.config.js

  stylua: &stylua
    format-command: >
      stylua --color Never ${--range-start:charStart} ${--range-end:charEnd} -
    format-stdin: true
    require-marker: false
    root-markers:
      - stylua.toml
      - .stylua.toml

languages:
  html:
    - <<: *prettier
  javascript:
    # Order is important (prettier first formats last)
    - <<: *prettier
    - <<: *eslint-format
    - <<: *eslint
  json:
    - <<: *prettier
  lua:
    - <<: *stylua
  markdown:
    - <<: *prettier
  scss:
    - <<: *prettier
    - <<: *stylelint-format
    - <<: *stylelint
  typescript:
    # Order is important
    - <<: *prettier
    - <<: *eslint-format
    - <<: *eslint
  vue:
    - <<: *prettier
    - <<: *eslint-format
    - <<: *stylelint-format
    - <<: *eslint
    - <<: *stylelint
